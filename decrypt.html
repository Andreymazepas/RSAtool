<html>
<head>
	<title>SegComp RSA</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css"
	  href="http://yegor256.github.io/tacit/tacit.min.css"/>
	<link rel="stylesheet" type="text/css" href="animate.css" />
	<script src="vue.js"></script>
</head>
<body>
	<div id="app-RSA">
		<h1>Decifração RSA</h1>
		<br/>
		<section v-if="step>=0">
			Insira o N da chave pública e a chave privada nos campos abaixo:
			<form>
				<input type="number" v-model="n" />
				<input type="number" v-model="d" />
			</form>
			<div v-if="n">
		  		N: {{n}}
			</div>
			<div v-if="d">
				D: {{d}}
			</div>
			<div v-if="n && d">
			<br/>
				<section class="bounceIn">
						<form>
							<input type="text" v-model="message2" />
							{{message2.charCodeAt(0)}}
							{{String.fromCharCode(fastModularExponentiation(message2.charCodeAt(0), d, n))}}
							{{fastModularExponentiation(message2.charCodeAt(0), d, n)}}
						</form>

						
				</section>
			</div>
			<!-- <button v-on:click="encontrarExpoente(phi, q, p)" :disabled='!isPrimo(p)||!isPrimo(q) '>Gerar chaves</button> -->
		</section>

	</div>
	<script src="index.js"></script>
</body>

</html>
